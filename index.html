<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix3lTools - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            max-width: 1200px;
        }

        .banner {
            width: 100%;
            max-width: 800px;
            height: 280px;
            object-fit: cover;
            object-position: center;
            border-radius: 20px;
            box-shadow:
                0 0 40px rgba(255, 20, 147, 0.4),
                0 0 80px rgba(0, 212, 255, 0.3);
            margin-bottom: 3rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff1493 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
            letter-spacing: 2px;
        }

        .status {
            font-size: 1.8rem;
            font-weight: 300;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow:
                0 0 10px rgba(0, 212, 255, 0.8),
                0 0 20px rgba(0, 212, 255, 0.4);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow:
                    0 0 10px rgba(0, 212, 255, 0.8),
                    0 0 20px rgba(0, 212, 255, 0.4);
            }
            50% {
                text-shadow:
                    0 0 20px rgba(0, 212, 255, 1),
                    0 0 40px rgba(0, 212, 255, 0.6),
                    0 0 60px rgba(255, 20, 147, 0.4);
            }
        }

        @media (max-width: 768px) {
            .banner {
                max-width: 100%;
                height: 200px;
                margin-bottom: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .status {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .status {
                font-size: 1rem;
            }
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link svg {
            width: 28px;
            height: 28px;
            fill: #00d4ff;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(255, 20, 147, 0.1);
            border-color: #ff1493;
            transform: translateY(-5px);
            box-shadow:
                0 0 20px rgba(255, 20, 147, 0.6),
                0 0 40px rgba(0, 212, 255, 0.4);
        }

        .social-link:hover svg {
            fill: #ff1493;
            filter: drop-shadow(0 0 8px rgba(255, 20, 147, 0.8));
        }

        @media (max-width: 480px) {
            .social-links {
                gap: 1.5rem;
                margin-top: 2rem;
            }

            .social-link {
                width: 50px;
                height: 50px;
            }

            .social-link svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="banner.png" alt="Pix3lTools Banner" class="banner">
        <h1>Pix3lTools</h1>
        <p class="status">Under Construction</p>

        <div class="social-links">
            <a href="https://x.com/pix3ltools" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Follow us on X">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        </div>
    </div>
</body>
</html>
